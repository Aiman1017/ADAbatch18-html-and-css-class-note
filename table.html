	<style type="text/css">
		body{

			border-collapse: collapse;
		}

			padding: 10px;
			border: 1px lightgrey solid;
		}

		th{
			color: white;
			background-color: rgb(0,182,77);
			padding: 10px;
		}

		tr:nth-child(even){
			background-color: rgb(242,242,242);
		}

		tr:hover{
			background-color: grey;
			color: white;
		}


	</style>
</head>
